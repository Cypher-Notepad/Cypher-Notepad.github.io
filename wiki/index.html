<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="theme-color" content="#68217A">
  <meta name="description" content="Cypher Notepad is a text editor for users wanting quick and convenient encryption. Download and protect your data.">
  
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
  <link rel="stylesheet" type="text/css" href="style.css">

  <title>Cypher Notepad Documentation</title>
  <link rel="icon" type="image/png" href="https://cypher-notepad.github.io/resource/logo_title_bar.png">

</head>
<body>
  <div id="app"></div>
  <script>
    const urlParams = new URLSearchParams(window.location.hash.substring(2));
    let loadCoverpage = urlParams.get('coverpage');
    if(!loadCoverpage){
      loadCoverpage = 'true';
    }
    loadCoverpage = (loadCoverpage == 'true');

    window.$docsify = {
      el: '#app',
      logo: '',
      name: '<span> \
              <div class="side-title-item">\
                <img src="https://cypher-notepad.github.io/resource/logo_title_bar.png" width=\"50px\" /> \
              </div>\
              <div class="side-title-item">Cypher Notepad</div>\
            </span>' + 
            '<div>' +
              '<img alt="GitHub release (latest by date)" class="badges" src="https://img.shields.io/github/v/release/cypher-notepad/cypher-notepad?color=%239730b0&style=flat-square" />' + 
              '<img alt="GitHub All Releases" class="badges" src="https://img.shields.io/github/downloads/cypher-notepad/cypher-notepad/total?color=%239730b0&style=flat-square" /><br>' +     
            '</div>',
      nameLink: 'https://cypher-notepad.github.io/',
      auto2top: true,
      themeColor: '#68217A',
      notFoundPage: 'https://cypher-notepad.github.io/404.html',
      loadSidebar: true,
      coverpage: loadCoverpage,
      onlyCover: false,
      
      //dev
      //basePath: 'https://leedonggeon1996.github.io/Cypher-Notepad.github.io/wiki/',
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
</body>
</html>
