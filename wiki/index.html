<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="app"></div>
  <script>
    const urlParams = new URLSearchParams(window.location.hash.substring(2));
    let loadCoverpage = urlParams.get('coverpage');
    if(!loadCoverpage){
      loadCoverpage = 'true';
    }
    loadCoverpage = (loadCoverpage == 'true');

    window.$docsify = {
      el: '#app',
      logo: '',
      name: '<span> \
              <div class="side-title-item">\
                <img src="https://cypher-notepad.github.io/resource/logo_title_bar.png" width=\"50px\" /> \
              </div>\
              <div class="side-title-item">Cypher Notepad</div>\
            </span>',
      nameLink: 'https://cypher-notepad.github.io/',
      
      themeColor: '#68217A',
      notFoundPage: 'https://cypher-notepad.github.io/404.html',
      loadSidebar: true,
      coverpage: loadCoverpage,
      onlyCover: false,
      //relativePath: true,
      //repo: 'https://github.com/docsifyjs/docsify/',
      
      //dev
      //basePath: 'https://leedonggeon1996.github.io/Cypher-Notepad.github.io/wiki/',
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
</body>
</html>
